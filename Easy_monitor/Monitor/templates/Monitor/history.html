<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{host}}历史在线状态</title>
    <script src="../../static/echarts.js"></script>
    <link rel="stylesheet" href="../../static/css/layui.css">
</head>
<body>
    <div id="main" style="width: 100%;height:400px;"></div>
    <button type="button"  onclick="history.go(-1)" class="layui-btn layui-btn-fluid">返回</button>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            dataZoom : {
                show : true,
                realtime: true,
                start : 50,
                end : 100
            },
            grid:{
                width:'100%'
            },
            title: {
                text: '{{host}}历史在线状态',
                left:150
            },
            tooltip: {},
            legend: {
                data: ['在线状态']
            },
            xAxis: {
                data: {{time|safe}}
            },
            yAxis: {
                name:'在线状态',
                max:2,
            },
            series: [{
                name: '在线状态',
                type: 'line',
                data: {{status}},
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
